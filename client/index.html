<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
	
	<script src="./js/jquery.js"></script>
<script src="./js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="./utilities/tools.js"></script>
<script src="./utilities/configs.js"></script>
<script type="text/javascript" src="./utilities/db.js"></script>
	<style>
		.main{
	text-align: center; /*让div内部文字居中*/
	background-color: #fff;
	border-radius: 20px;
	width: 300px;
	height: 350px;
	margin: auto;
	position: absolute;
			padding: 20px;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
		.logo{
			text-align: center;
			margin-top: 30px;
			margin-bottom: 60px;
			font-size: 30px;
		}
		.submit{
			margin-top: 40px;
			margin-bottom: 30px;
		}
		.green:after {
  background-color: green;
}
.ui-field-contain, label{
    text-align: right;
}
	</style>
    <title>国瑞法务</title>
</head>
<body>
    <div class="main" >
        <div id="loginForm">
            <div class="logo">法务管理系统</div>
            <div class="ui-field-contain">
              <label for="user">用户名:</label>
              <input type="text" name="user" id="user" placeholder="登录账号" value="">
            </div>
            <div class="ui-field-contain">
              <label for="password">密码:</label>
              <input type="password" name="password" id="password" value="" autocomplete="off">
            </div>
            <label id="message"></label>
            <div class="submit">
                <button id="loginBut" class="ui-btn ui-shadow ui-corner-all show-page-loading-msg" data-textonly="false" data-textvisible="false" data-msgtext="">登录</button>
            </div>
        </div> 
		
    </div>
	<div id="debug"></div>
    <script src="./pages/index.js"></script>
</body>
</html>
