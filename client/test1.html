<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="./css/stepButton.css" />
  <title>Document</title>
  <script src="./js/jquery.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="./elements/progressDiagram.js"></script>
  <style>
    .ProgressesButton-container{
      position: relative;
    }
    .stepPoint{
      position: absolute;
      z-index: 12;
      background-color: lightgray;
      transform:translate(-50%,-50%);
      text-align: center;
    font-weight: 700;
    border-color: lightgray;
    }
    .stepLine{
      position: absolute;
      z-index: 10;
      background-color: lightgray;
      transform:translate(0%,-50%);
    }
    
    .foregroundStepLine{
      position: absolute;
      z-index: 11;
      background-color: blue;
      transform:translate(0%,-50%);
    }
    .stepPoint span{
      color:gray;
      text-shadow: none;
      position: absolute;
    z-index: 21;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    }
    .setpPoint-actived{
      background-color: #1362B7;
      border-color: #1362B7;
      color:white;
      cursor:pointer;
    }
    
    .setpPoint-actived.stepPoint-selectable span{
      color:white;
      cursor:pointer;
    }
    .stepPoint-selectable{
      
      cursor:pointer;
    }
    .stepPoint-selectable span{
      color:#333;
      cursor:pointer;
    }
    .counter-indicator{
      z-index: 23;
      position: absolute;
      text-align: center;
      background: orangered;
      color:white;
      text-align: center;
      vertical-align: middle;
      filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.5));
    }
  </style>
</head>
<body>
  <div id="progress_diagram"></div>
  <button id="goto">goto</button>
  <input id="index" type="number"/>
  <script>
    var progresses=["立案","一审","二审",{name:"正在执行",data:["强制执行","正常执行","无需执行"]},"结案","再审","监督"]; 
    var but=new ProgressesButton({
                steps:progresses,
                deadSteps:["无需执行"],
                showLabel:true,
                containerId:'#progress_diagram',
                currentPosition:3,
                fontSize:14,
                line_size:2,
                size:35,
                width:840,
                hasShadow:true,
                isViewMode:true,
                //verticalGap:2,
                //labelPosition:"bottom",
                showSubSteps:true,
                readOnly:false,
                showCounter:true,
                //counterData:matchedUpdates.concat(matchedExcutes,matchedProperties,matchedAttachments),
            });
    $('#goto').on('click',function(e){
      console.log($('#index').val());
      but.MoveTo($('#index').val());
    })
  </script>
</body>
</html>
