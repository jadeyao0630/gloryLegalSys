<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Charts Example</title>
  <!-- Include FusionCharts.js library -->
  <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
</head>
<body>
  <div id="column-chart-container">Column chart will render here</div>
  <div id="pie-chart-container">Pie chart will render here</div>

  <script>
    FusionCharts.ready(function() {
      // Create a new instance of the column chart
      var columnChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'column-chart-container',
        width: '600',
        height: '400',
        dataFormat: 'json',
        dataSource: {
          "chart": {
            "caption": "Monthly Sales Data",
            "xAxisName": "Month",
            "yAxisName": "Sales (in USD)",
            "theme": "fusion"
          },
          "data": [
            { "label": "Jan", "value": "420000" },
            { "label": "Feb", "value": "810000" },
            { "label": "Mar", "value": "720000" },
            { "label": "Apr", "value": "550000" },
            { "label": "May", "value": "910000" }
          ]
        }
      });

      // Render the column chart
      columnChart.render('column-chart-container');

      // Create a new instance of the pie chart
      var pieChart = new FusionCharts({
        type: 'pie2d',
        renderAt: 'pie-chart-container',
        width: '600',
        height: '400',
        dataFormat: 'json',
        dataSource: {
          "chart": {
            "caption": "Distribution of Sales by Category",
            "theme": "fusion"
          },
          "data": [
            { "label": "Electronics", "value": "250000" },
            { "label": "Clothing", "value": "350000" },
            { "label": "Furniture", "value": "400000" },
            { "label": "Others", "value": "200000" }
          ]
        }
      });

      // Render the pie chart
      pieChart.render('pie-chart-container');
    });
  </script>
</body>
</html>
