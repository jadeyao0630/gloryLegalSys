        .split-table {
        margin-top: 10px; /* Adjust as needed */
        border: 1px solid #ccc; /* Optional border style */
        width: 100%; /* Optional: Set a specific width */
        }
        </style>
    <script src="./js/jquery.js"></script>

</head>
<body>
    <div class="table-container">
        <table id="original-table">
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1, Cell 1</td>
              <td>Row 1, Cell 2</td>
              <td>Row 1, Cell 3</td>
            </tr>
            <!-- Additional rows -->
          </tbody>
        </table>
      </div>
<script>
$(document).on("pagecreate", function() {
  var $originalTable = $("#original-table");
  var $newTable = $("<table>").addClass("split-table");

  // Clone the header row and add it to the new table
  var $headerRow = $originalTable.find("thead tr").clone();
  $newTable.append($("<thead>").append($headerRow));

  // Clone each row and split the cells into separate tables
  $originalTable.find("tbody tr").each(function() {
    var $newRow = $("<tr>");
    $(this).find("td").each(function() {
      var $newCell = $("<td>").text($(this).text());
      $newRow.append($newCell);
    });
    $newTable.append($("<tbody>").append($newRow));
  });

  // Replace the original table with the new split table
  $originalTable.replaceWith($newTable);
});
</script>



</body>
</html>
